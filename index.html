<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>Chat Room</h1>
    <div id="messages" class="messages"></div>
    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="Type a message..." required autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script type="module">
    import { apiBaseUrl } from './js/config.js';
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');
    if (!token || !username) {
      window.location.href = 'login.html';
    }

    const messagesDiv = document.getElementById('messages');
    const chatForm = document.getElementById('chatForm');

    async function loadMessages() {
      try {
        const res = await fetch(`${apiBaseUrl}/messages?token=${token}`);
        if (!res.ok) throw new Error('Failed to load messages');
        const msgs = await res.json();
        messagesDiv.innerHTML = '';
        msgs.forEach(m => {
          const div = document.createElement('div');
          div.className = 'message';
          div.innerHTML = `<strong>${m.user}:</strong> ${m.text}`;
          if (username === 'Gavin') {
            const del = document.createElement('button');
            del.textContent = 'Delete';
            del.onclick = () => deleteMessage(m.id);
            div.append(del);
          }
          messagesDiv.append(div);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function postMessage(text) {
      if (!text) return;
      await fetch(`${apiBaseUrl}/messages`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({token, text})
      });
      loadMessages();
    }

    async function deleteMessage(id) {
      await fetch(`${apiBaseUrl}/messages/${id}?token=${token}`, { method: 'DELETE' });
      loadMessages();
    }

    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      const message = chatForm.messageInput.value.trim();
      if (!message) return;
      postMessage(message);
      chatForm.messageInput.value = '';
    });

    // initial load & polling
    loadMessages();
    setInterval(loadMessages, 3000);
  </script>
</body>
</html>
